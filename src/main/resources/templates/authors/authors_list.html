<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Framework </title>
</head>

<body>
<h1>Authors List</h1>

<table>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">12312431231231231231231 </td>
        <td th:text="${author.firstName}">Never Fin</td>
        <td th:text="${author.lastName}">Goa</td>
    </tr>
</table>
</body>
</html>
